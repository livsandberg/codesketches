<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style type="text/css">


h1{
	text-align: center;
}
#colorInput{
	width:200px;
	height: 100px;
	margin-left: 44%;
	margin-top: 50px;
	border: none;
	border-radius: 5px;


}
button{
	width:100px;
	height:30px;
}

</style>
<body>
<h1>Pick a color by clicking on the rectangle!</h1>
<input id = "colorInput" type = "color">
<button onclick = "pickColor()">Submit!</button>

<script type="text/javascript">

	
	function pickColor(){
		let color = document.getElementById('colorInput');
		document.body.style.backgroundColor = color.value;
	}


</script>
</body>
</html>
