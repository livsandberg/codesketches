<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.logo{
			background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrbJh662X4z3nKCGd5Ro-Zu1cvfntGCBTBsg&usqp=CAU");
				width: 130px;
       		 	height: 125px;
        		margin: 5px;
        		display: inline-block;
        		background-size: contain;
        		background-repeat: no-repeat;

		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function makeLogo(){
			var logo = document.createElement('div');
			logo.classList.add('logo');
			document.body.appendChild(logo);
		}

		setInterval(makeLogo, 1000)
	</script>
</body>
</html>
