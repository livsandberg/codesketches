
<!DOCTYPE html>

<style type="text/css">

 
body{
	background-color: blue;

.ivan{
	height:200px;
	width: 200px;
	background-image: url("https://bbk12e1-cdn.myschoolcdn.com/ftpimages/98/news/large_news1052020_960059.png");

<body>

<h1>1000 Ivan's!</h1>

<div class="ivan"></div>





<script type="text/javascript">
	
function makeIvan (){
	var ivan =document.
	createElement ("div");
	ivan.classList.add('ivan');
	document.body.appendChild(ivan);
}

for (var counter=0; counter<1001; 
	counter=counter+1) {makeIvan()}
</script>
